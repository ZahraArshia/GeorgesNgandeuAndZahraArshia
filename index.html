<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
            </div>
        </div>
        <form action="#" id="survey-form">
            <div class="mb-3">
                <label class="form-label" id="name-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label class="form-label" id="email-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" id="number-label">Age(Optional)</label>
                <input type="number" id="number" class="form-control" placeholder="Age" min="10" max="99">
            </div>
            <div class="mb-3">
                <label class="form-label">Which option best describes your current role?</label>
                <select name="" id="dropdown" class="form-select">
                    <option selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Would you recommend freeCodeCamp to a friend?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="user-recommend" value="definetely">
                    <label class="form-check-labl">
                        Definetely
                    </label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="user-recommend" value="maybe">
                    <label class="form-check-labl">
                        Maybe
                    </label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="user-recommend" value="not-sure">
                    <label class="form-check-labl">
                        Sure
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="" class="form-select">
                    <option selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open source</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">What would you like to see improved? (Check all that apply)</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="user-recommend" value="front-end-projects">
                    <label class="form-check-labl">
                        Front-end Projects
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="user-recommend" value="back-end-projects">
                    <label class="form-check-labl">
                        Back-end Projects
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="user-recommend" value="data-visualisation">
                    <label class="form-check-labl">
                        Data Visualization
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="user-recommend" value="challenges">
                    <label class="form-check-labl">
                        Challenges
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="user-recommend" value="gitter-help-rooms">
                    <label class="form-check-labl">
                        Gitter help rooms
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="user-recommend" value="videos">
                    <label class="form-check-labl">
                        Videos
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="user-recommend" value="city-meetups">
                    <label class="form-check-labl">
                        City Meetups
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="user-recommend" value="wiki">
                    <label class="form-check-labl">
                        Wiki
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="user-recommend" value="forum">
                    <label class="form-check-labl">
                        Forum
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="user-recommend" value="additional-courses">
                    <label class="form-check-labl">
                        Additional Courses
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" id="name-label">Any comments or suggestions?</label>
                <textarea  id="name" row="3" class="form-control" placeholder="Enter your comment here"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
